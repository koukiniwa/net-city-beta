<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO対策: 基本のmetaタグ -->
    <title>NET CITY β - リアルタイムチャット | みんながつながる仮想の街</title>
    <meta name="description" content="NET CITY βは、ブラウザで動くリアルタイムチャットアプリ。未来的な街の雰囲気の中で、世界中の人とチャットを楽しもう。無料・登録不要ですぐに使えます。">
    <meta name="keywords" content="チャット,リアルタイム,オンライン,NET CITY,ネットシティ,無料チャット,ブラウザチャット">
    <meta name="author" content="koukiniwa">

    <!-- OGP（Open Graph Protocol）- SNSでシェアした時の表示 -->
    <meta property="og:title" content="NET CITY β - リアルタイムチャット">
    <meta property="og:description" content="みんながつながる仮想の街。リアルタイムでチャットを楽しもう！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://koukiniwa.github.io/net-city-beta/">
    <meta property="og:site_name" content="NET CITY β">
    <meta property="og:locale" content="ja_JP">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NET CITY β - リアルタイムチャット">
    <meta name="twitter:description" content="みんながつながる仮想の街。リアルタイムでチャットを楽しもう！">

    <!-- 検索エンジン向け -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://koukiniwa.github.io/net-city-beta/">

    <!-- スタイルシートを読み込み -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 背景用のグラデーション -->
    <div class="background"></div>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- タイトル部分 -->
        <div class="title-area">
            <h1 class="main-title">NET CITY β</h1>
            <p class="subtitle">ネットシティへようこそ</p>
        </div>

        <!-- 入場フォーム -->
        <div class="entry-form">
            <label for="username">あなたの名前</label>
            <input
                type="text"
                id="username"
                placeholder="名前を入力してください"
                maxlength="20"
                autocomplete="off"
            >
            <!-- エラーメッセージ表示エリア -->
            <p class="error-message" id="errorMessage"></p>

            <!-- 入場ボタン -->
            <button id="enterButton" class="enter-button">
                <span>入場する</span>
            </button>
        </div>

        <!-- 説明文 -->
        <div class="description">
            <p>みんながつながる仮想の街</p>
            <p>リアルタイムでチャットしよう</p>
        </div>
    </div>

    <!-- JavaScriptを読み込み -->
    <script src="js/index.js"></script>
</body>
</html>
