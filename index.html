<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <title>NET CITY β</title>

    <!-- PWA対応 -->
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NET CITY">
    <link rel="manifest" href="manifest.json">

    <!-- ファビコン設定（複数サイズ） -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.webp">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.webp">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.webp">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.webp">

    <!-- スタイルシートを読み込み -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 背景用のグラデーション -->
    <div class="background"></div>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- タイトル部分 -->
        <div class="title-area">
            <h1 class="main-title">NET CITY β</h1>
            <p class="subtitle">ネットシティへようこそ</p>
        </div>

        <!-- 入場フォーム -->
        <div class="entry-form">
            <label for="userNumber">あなたの番号</label>
            <div class="number-display-area">
                <div class="number-badge">
                    <span class="number-prefix">No.</span>
                    <span class="number-value" id="userNumber">--</span>
                </div>
                <p class="number-info">この番号で街を歩きます</p>
            </div>

            <!-- 入場ボタン -->
            <button id="enterButton" class="enter-button">
                <span>入場する</span>
            </button>
        </div>

        <!-- 説明文 -->
        <div class="description">
            <p>みんながつながる仮想の街</p>
            <p>リアルタイムでチャットしよう</p>
        </div>
    </div>

    <!-- JavaScriptを読み込み -->
    <script src="js/index.js"></script>

    <!-- Service Worker 登録 -->
    <script>
        // Service Worker がサポートされているかチェック
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 登録成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 登録失敗:', error);
                    });
            });
        }
    </script>
</body>
</html>
