<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 建物のシルエット -->
  <rect x="50" y="300" width="60" height="200" fill="url(#grad1)" opacity="0.8"/>
  <rect x="130" y="250" width="70" height="250" fill="url(#grad1)" opacity="0.8"/>
  <rect x="220" y="280" width="50" height="220" fill="url(#grad1)" opacity="0.8"/>
  <rect x="290" y="240" width="80" height="260" fill="url(#grad1)" opacity="0.8"/>
  <rect x="390" y="270" width="70" height="230" fill="url(#grad1)" opacity="0.8"/>

  <!-- テキスト: NET -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#00ffff" text-anchor="middle">NET</text>

  <!-- テキスト: CITY -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#8b5cf6" text-anchor="middle">CITY</text>
</svg>
