<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- グリッドパターン -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- 建物シルエット（背景） -->
  <rect x="50" y="400" width="120" height="230" fill="#00ffff" opacity="0.1"/>
  <rect x="200" y="350" width="140" height="280" fill="#00ffff" opacity="0.15"/>
  <rect x="370" y="380" width="100" height="250" fill="#8b5cf6" opacity="0.1"/>
  <rect x="500" y="340" width="160" height="290" fill="#8b5cf6" opacity="0.15"/>
  <rect x="690" y="370" width="130" height="260" fill="#00ffff" opacity="0.1"/>
  <rect x="850" y="320" width="150" height="310" fill="#00ffff" opacity="0.15"/>
  <rect x="1030" y="360" width="120" height="270" fill="#8b5cf6" opacity="0.1"/>

  <!-- メインテキスト: NET CITY -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">NET CITY</text>

  <!-- ベータ表示 -->
  <text x="900" y="200" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#00ffff" opacity="0.8">β</text>

  <!-- サブタイトル -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" opacity="0.9">みんながつながる仮想の街</text>

  <!-- 特徴アイコン風 -->
  <g transform="translate(250, 380)">
    <!-- 無料 -->
    <circle cx="0" cy="0" r="30" fill="#00ffff" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle">¥0</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">完全無料</text>
  </g>

  <g transform="translate(450, 380)">
    <!-- 登録不要 -->
    <circle cx="0" cy="0" r="30" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#8b5cf6" text-anchor="middle">✓</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">登録不要</text>
  </g>

  <g transform="translate(650, 380)">
    <!-- リアルタイム -->
    <circle cx="0" cy="0" r="30" fill="#00ffff" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle">⚡</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">リアルタイム</text>
  </g>

  <g transform="translate(850, 380)">
    <!-- どこでも -->
    <circle cx="0" cy="0" r="30" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#8b5cf6" text-anchor="middle">📱</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">どこでも</text>
  </g>

  <!-- 装飾ライン -->
  <line x1="200" y1="320" x2="1000" y2="320" stroke="#00ffff" stroke-width="2" opacity="0.3"/>

  <!-- フッター -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.7">koukiniwa.github.io/net-city-beta</text>
</svg>
