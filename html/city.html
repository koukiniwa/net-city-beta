<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NET CITY β - チャット中</title>

    <!-- PWA対応 -->
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NET CITY">
    <link rel="manifest" href="../manifest.json">

    <!-- ファビコン設定（複数サイズ） -->
    <link rel="icon" type="image/svg+xml" href="../icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="../icons/icon-192.webp">
    <link rel="icon" type="image/png" sizes="512x512" href="../icons/icon-512.webp">
    <link rel="apple-touch-icon" sizes="192x192" href="../icons/icon-192.webp">
    <link rel="apple-touch-icon" sizes="512x512" href="../icons/icon-512.webp">

    <!-- スタイルシートを読み込み -->
    <link rel="stylesheet" href="../css/city.css?v=10">
</head>
<body>
    <!-- 街の背景 -->
    <div class="city-background">
        <!-- シンプルなグラデーション背景 -->
        <div class="sky-gradient"></div>
    </div>

    <!-- ヘッダー（上部のバー） -->
    <header class="header">
        <div class="header-left">
            <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="city-title">NET CITY β</h1>
        </div>
        <div class="header-right">
            <span class="username-display" id="usernameDisplay">ゲスト</span>
        </div>
    </header>

    <!-- ハンバーガーメニュー（サイドメニュー） -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h2>設定</h2>
            <button class="close-menu" id="closeMenu" aria-label="メニューを閉じる">✕</button>
        </div>
        <div class="sidebar-content">
            <div class="menu-item" id="editNumberMenu">
                <span class="menu-icon">🔢</span>
                <span class="menu-text">番号を変更</span>
            </div>
            <div class="menu-item" id="clearCacheMenu">
                <span class="menu-icon">🗑️</span>
                <span class="menu-text">キャッシュをクリア</span>
            </div>
            <div class="menu-section">
                <h3>テーマ</h3>
                <div class="menu-item theme-option" id="lightMode">
                    <span class="menu-icon">☀️</span>
                    <span class="menu-text">ライトモード</span>
                    <span class="checkmark">✓</span>
                </div>
                <div class="menu-item theme-option" id="neonMode">
                    <span class="menu-icon">🌙</span>
                    <span class="menu-text">ダークモード</span>
                    <span class="checkmark">✓</span>
                </div>
            </div>
            <div class="menu-section">
                <h3>自分のルーム</h3>
                <div class="my-rooms-container" id="myRoomsContainer">
                    <!-- 自分のルームがここに動的に追加される -->
                    <div class="my-rooms-empty">作成したルームはありません</div>
                </div>
            </div>
            <div class="menu-section">
                <h3>ルーム一覧</h3>
                <div class="room-list-container" id="roomListContainer">
                    <!-- ルーム一覧がここに動的に追加される -->
                    <div class="room-list-loading">読み込み中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- サイドメニューのオーバーレイ -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- チャットエリア -->
    <div class="chat-container">
        <!-- カテゴリタブバー（Yahoo!ニュース風） -->
        <div class="category-bar">
            <div class="category-tabs" id="categoryTabs">
                <button class="category-tab active" data-category="main">🏠 メイン</button>
                <button class="category-tab" data-category="news">📰 ニュース</button>
                <button class="category-tab" data-category="night">🌙 夜</button>
                <button class="category-tab" data-category="consultation">🤝 相談</button>
                <button class="category-tab" data-category="hobby">🎨 趣味</button>
            </div>
        </div>

        <!-- ルーム一覧ビュー（メイン画面） -->
        <div class="room-list-view" id="roomListView">
            <div class="room-cards-container" id="roomCardsContainer">
                <!-- ルームカードがここに動的に追加される -->
                <div class="welcome-message">
                    <p>NET CITY βへようこそ！</p>
                    <p>カテゴリからルームを選んでチャットを始めよう</p>
                </div>
            </div>

            <!-- ルーム作成ボタン（下部中央） -->
            <button class="floating-create-btn" id="createRoomBtn" aria-label="新しいルームを作成">
                ➕
            </button>
        </div>

        <!-- チャットビュー（ルーム選択時に表示） -->
        <div class="chat-view" id="chatView" style="display: none;">
            <!-- チャットヘッダー -->
            <div class="chat-header">
                <button class="back-button" id="backToRoomList" aria-label="ルーム一覧に戻る">
                    ← 戻る
                </button>
                <div class="chat-room-info">
                    <span class="chat-room-emoji" id="chatRoomEmoji">🏠</span>
                    <span class="chat-room-name" id="chatRoomName">広場</span>
                </div>
                <div class="chat-room-users">
                    <span class="user-count" id="chatUserCount">0人</span>
                </div>
                <button class="topic-button" id="topicButton" aria-label="話題を提案" title="話題を提案">
                    💬
                </button>
            </div>

            <!-- メッセージ表示エリア -->
            <div class="messages-area" id="messagesArea">
                <!-- ここにメッセージが表示される -->
            </div>

            <!-- メッセージ入力エリア -->
            <div class="input-area">
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="メッセージを入力..."
                    maxlength="200"
                    autocomplete="off"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <span>送信</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKを読み込み（CDN版） -->
    <!-- Firebase 9.x系（モジュール版） -->
    <script type="module">
        // Firebase SDK（バージョン9以降）をインポート
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
        import { getFunctions, connectFunctionsEmulator } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyBv2rtsWPL8AHqnlXlRKfMkXptAvV7QBWM",
            authDomain: "net-city-beta.firebaseapp.com",
            databaseURL: "https://net-city-beta-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "net-city-beta",
            storageBucket: "net-city-beta.firebasestorage.app",
            messagingSenderId: "134573205357",
            appId: "1:134573205357:web:59080845633bf5e39b9c64"
        };

        // Firebaseを初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);
        const functions = getFunctions(app, 'asia-northeast1'); // 東京リージョン
        const auth = getAuth(app);

        // 匿名認証（Cloud Functions呼び出しに必要）
        signInAnonymously(auth).catch((error) => {
            console.error('匿名認証エラー:', error);
        });

        // グローバルに公開（city.jsで使う）
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseStorage = storage;
        window.firebaseFunctions = functions;
        window.firebaseAuth = auth;
    </script>

    <!-- ルーム作成モーダル -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h2 class="modal-title">新しいルームを作成</h2>
            <div class="form-group">
                <label for="roomName">ルーム名</label>
                <input type="text" id="roomName" maxlength="15" placeholder="例：深夜の雑談" autocomplete="off">
            </div>
            <div class="form-group">
                <label>カテゴリ</label>
                <div class="category-selector">
                    <label><input type="radio" name="category" value="main" checked> 🏠 メイン</label>
                    <label><input type="radio" name="category" value="hobby"> 🎨 趣味</label>
                    <label><input type="radio" name="category" value="consultation"> 🤝 相談</label>
                    <label><input type="radio" name="category" value="night"> 🌙 夜</label>
                    <label><input type="radio" name="category" value="news"> 📰 ニュース</label>
                </div>
            </div>
            <div class="form-group">
                <label>最大人数</label>
                <div class="max-users-selector">
                    <label><input type="radio" name="maxUsers" value="10"> 10人</label>
                    <label><input type="radio" name="maxUsers" value="20"> 20人</label>
                    <label><input type="radio" name="maxUsers" value="30" checked> 30人</label>
                    <label><input type="radio" name="maxUsers" value="50"> 50人</label>
                </div>
            </div>
            <div class="form-group">
                <label for="roomDescription">説明（任意）</label>
                <input type="text" id="roomDescription" maxlength="50" placeholder="このルームについて..." autocomplete="off">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelCreateRoom">キャンセル</button>
                <button class="btn-create" id="confirmCreateRoom">作成する</button>
            </div>
        </div>
    </div>

    <!-- 話題データベースを読み込み -->
    <script src="../js/topics.js?v=100"></script>

    <!-- チャット機能のJavaScriptを読み込み -->
    <script type="module" src="../js/city.js?v=100"></script>

    <!-- Service Worker 登録（一時的に無効化） -->
    <script>
        // Service Worker がサポートされているかチェック
        if (false && 'serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 登録成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 登録失敗:', error);
                    });
            });
        }
    </script>
</body>
</html>
